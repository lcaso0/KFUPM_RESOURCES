<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3d2e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0f2419;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a3d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a3f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Tower gradient -->
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3f;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#1a3d2e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0f2419;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a853;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#b8941f;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a67c00;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Pattern for texture -->
    <pattern id="texture" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#1a3d2e" opacity="0.05"/>
      <path d="M30 0L60 30L30 60L0 30Z" fill="#2d5a3f" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Texture overlay -->
  <rect width="1920" height="1080" fill="url(#texture)"/>
  
  <!-- KFUPM Tower silhouette (simplified iconic representation) -->
  <g transform="translate(1400, 200)">
    <!-- Main tower structure -->
    <rect x="0" y="0" width="80" height="600" fill="url(#towerGradient)" opacity="0.7"/>
    <rect x="10" y="50" width="60" height="500" fill="url(#towerGradient)" opacity="0.5"/>
    <rect x="20" y="100" width="40" height="400" fill="url(#towerGradient)" opacity="0.8"/>
    
    <!-- Tower top -->
    <polygon points="40,0 20,50 60,50" fill="url(#towerGradient)" opacity="0.9"/>
    
    <!-- Windows pattern -->
    <rect x="25" y="120" width="8" height="12" fill="#d4a853" opacity="0.3"/>
    <rect x="37" y="120" width="8" height="12" fill="#d4a853" opacity="0.3"/>
    <rect x="25" y="140" width="8" height="12" fill="#d4a853" opacity="0.2"/>
    <rect x="37" y="140" width="8" height="12" fill="#d4a853" opacity="0.2"/>
    <rect x="25" y="160" width="8" height="12" fill="#d4a853" opacity="0.3"/>
    <rect x="37" y="160" width="8" height="12" fill="#d4a853" opacity="0.3"/>
    
    <!-- More windows continuing down -->
    <g opacity="0.2">
      <rect x="25" y="200" width="8" height="12" fill="#d4a853"/>
      <rect x="37" y="200" width="8" height="12" fill="#d4a853"/>
      <rect x="25" y="240" width="8" height="12" fill="#d4a853"/>
      <rect x="37" y="240" width="8" height="12" fill="#d4a853"/>
      <rect x="25" y="280" width="8" height="12" fill="#d4a853"/>
      <rect x="37" y="280" width="8" height="12" fill="#d4a853"/>
      <rect x="25" y="320" width="8" height="12" fill="#d4a853"/>
      <rect x="37" y="320" width="8" height="12" fill="#d4a853"/>
      <rect x="25" y="360" width="8" height="12" fill="#d4a853"/>
      <rect x="37" y="360" width="8" height="12" fill="#d4a853"/>
    </g>
  </g>
  
  <!-- Additional building structures -->
  <g transform="translate(1200, 400)" opacity="0.4">
    <rect x="0" y="0" width="120" height="300" fill="url(#towerGradient)"/>
    <rect x="20" y="20" width="80" height="260" fill="url(#towerGradient)" opacity="0.6"/>
  </g>
  
  <g transform="translate(1550, 350)" opacity="0.3">
    <rect x="0" y="0" width="90" height="250" fill="url(#towerGradient)"/>
    <rect x="15" y="15" width="60" height="220" fill="url(#towerGradient)" opacity="0.7"/>
  </g>
  
  <!-- Geometric Islamic patterns -->
  <g transform="translate(100, 100)" opacity="0.15">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#d4a853" stroke-width="2"/>
    <circle cx="50" cy="50" r="25" fill="none" stroke="#d4a853" stroke-width="1"/>
    <polygon points="50,10 70,35 70,65 50,90 30,65 30,35" fill="none" stroke="#d4a853" stroke-width="1"/>
    <polygon points="50,25 60,40 60,60 50,75 40,60 40,40" fill="none" stroke="#d4a853" stroke-width="1"/>
  </g>
  
  <g transform="translate(300, 800)" opacity="0.1">
    <polygon points="60,20 100,40 100,80 60,100 20,80 20,40" fill="none" stroke="#d4a853" stroke-width="2"/>
    <polygon points="60,35 85,47.5 85,72.5 60,85 35,72.5 35,47.5" fill="none" stroke="#d4a853" stroke-width="1"/>
    <circle cx="60" cy="60" r="15" fill="none" stroke="#d4a853" stroke-width="1"/>
  </g>
  
  <!-- Abstract geometric shapes representing modern architecture -->
  <g transform="translate(200, 200)" opacity="0.08">
    <path d="M0,0 L120,0 L100,80 L20,80 Z" fill="url(#goldGradient)"/>
    <path d="M20,80 L100,80 L80,160 L0,160 Z" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <g transform="translate(800, 600)" opacity="0.06">
    <path d="M0,0 L80,20 L60,100 L-20,80 Z" fill="url(#goldGradient)"/>
    <path d="M-20,80 L60,100 L40,180 L-40,160 Z" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <defs>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#d4a853" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>
  
  <!-- KFUPM text watermark (very subtle) -->
  <g transform="translate(50, 950)" opacity="0.05">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#d4a853">KFUPM</text>
  </g>
  
  <!-- Arabic calligraphy-inspired decoration -->
  <g transform="translate(1600, 50)" opacity="0.08">
    <path d="M0,30 Q20,0 40,30 Q60,60 80,30 Q100,0 120,30" fill="none" stroke="#d4a853" stroke-width="3"/>
    <path d="M10,45 Q30,15 50,45 Q70,75 90,45 Q110,15 130,45" fill="none" stroke="#d4a853" stroke-width="2"/>
  </g>
  
  <!-- Light rays effect -->
  <g opacity="0.03">
    <path d="M1920,0 L1400,400 L1920,200 Z" fill="url(#goldGradient)"/>
    <path d="M1920,100 L1300,500 L1920,300 Z" fill="url(#goldGradient)"/>
    <path d="M1920,200 L1200,600 L1920,400 Z" fill="url(#goldGradient)"/>
  </g>
  
</svg>
