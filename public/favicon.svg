<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- KFUPM Green gradient -->
    <linearGradient id="faviconGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2417;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="faviconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8941f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a7a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light gold for highlights -->
    <linearGradient id="faviconLightGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d670;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#faviconGreen)" rx="4"/>
  
  <!-- Emblem circle -->
  <circle cx="16" cy="16" r="12" fill="url(#faviconGreen)" stroke="url(#faviconGold)" stroke-width="1"/>
  
  <!-- Inner geometric pattern -->
  <g transform="translate(16,16)">
    <!-- Central diamond -->
    <polygon points="0,-5 4,0 0,5 -4,0" fill="url(#faviconGold)"/>
    
    <!-- Surrounding dots -->
    <circle cx="0" cy="-8" r="1.2" fill="url(#faviconLightGold)"/>
    <circle cx="6" cy="-4" r="1" fill="url(#faviconLightGold)"/>
    <circle cx="6" cy="4" r="1" fill="url(#faviconLightGold)"/>
    <circle cx="0" cy="8" r="1.2" fill="url(#faviconLightGold)"/>
    <circle cx="-6" cy="4" r="1" fill="url(#faviconLightGold)"/>
    <circle cx="-6" cy="-4" r="1" fill="url(#faviconLightGold)"/>
    
    <!-- Crown symbol -->
    <path d="M -2.5,-9 L 0,-10 L 2.5,-9 L 1.5,-7.5 L -1.5,-7.5 Z" fill="url(#faviconGold)"/>
  </g>
  
  <!-- KFUPM text (simplified for favicon) -->
  <text x="16" y="30" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="url(#faviconGold)">KFUPM</text>
</svg>
